<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Rock Paper Scissors</title>

    <!-- ONE CSS FILE -->
    <link rel="stylesheet" href="/app.css">

    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>

<div id="app">
    <div class="container">
        <h1>Rock Paper Scissors</h1>

        <h2 id="status" class="waiting">Waiting for opponent...</h2>

        <div class="choices" id="choices" style="display:none;">
            <button onclick="play('rock')">Rock</button>
            <button onclick="play('paper')">Paper</button>
            <button onclick="play('scissors')">Scissors</button>
        </div>

        <p id="me"></p>
        <p id="them"></p>

        <h2 id="result"></h2>

        <button id="next" onclick="reset()" style="display:none;">
            Next Round
        </button>
    </div>
</div>

<script>
    const socket = io();
    let locked = false;

    socket.on("playerCount", count => {
        const status = document.getElementById("status");
        const choices = document.getElementById("choices");

        if (count < 2) {
            status.innerText = "Waiting for opponent...";
            status.className = "waiting";
            choices.style.display = "none";
        } else {
            status.innerText = "Game on!";
            status.className = "";
            choices.style.display = "flex";
        }
    });

    socket.on("gameResult", data => {
        document.getElementById("me").innerText =
            "You: " + data.yourChoice;

        document.getElementById("them").innerText =
            "Opponent: " + data.opponentChoice;

        const result = document.getElementById("result");
        result.innerText = data.text;
        result.className = data.type; // win / lose / tie

        document.getElementById("next").style.display = "inline-block";
        locked = true;
    });

    function play(choice) {
        if (locked) return;
        socket.emit("move", choice);
        document.getElementById("me").innerText = "You: " + choice;
        locked = true;
    }

    function reset() {
        locked = false;
        document.getElementById("me").innerText = "";
        document.getElementById("them").innerText = "";
        document.getElementById("result").innerText = "";
        document.getElementById("result").className = "";
        document.getElementById("next").style.display = "none";
    }
</script>

</body>
</html>
