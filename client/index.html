<!DOCTYPE html>
<html>
<head>
    <title>Rock Paper Scissors</title>
    <link rel="stylesheet" href="/index.css">
    <link rel="stylesheet" href="/App.css">
    <script src="https://cdn.socket.io/4.7.5/socket.io.min.js"></script>
</head>
<body>
<div class="container">
    <h1>Rock Paper Scissors</h1>
    <h2 id="status">Waiting for opponent...</h2>

    <div class="choices" id="choices" style="display:none;">
        <button onclick="play('rock')" id="rockBtn">Rock</button>
        <button onclick="play('paper')" id="paperBtn">Paper</button>
        <button onclick="play('scissors')" id="scissorsBtn">Scissors</button>
    </div>

    <p id="me"></p>
    <p id="them"></p>
    <h2 id="result"></h2>
    <button id="next" onclick="nextRound()" style="display:none;">Next Round</button>
</div>

<script>
    const socket = io(); // Connect to same server automatically
    let locked = false;

    socket.on("playerCount", (count) => {
        if (count < 2) {
            document.getElementById("status").innerText = "Waiting for opponent...";
            document.getElementById("choices").style.display = "none";
        } else {
            document.getElementById("status").innerText = "Game on!";
            document.getElementById("choices").style.display = "flex";
        }
    });

    socket.on("gameResult", (data) => {
        document.getElementById("me").innerText = "You picked: " + data.yourChoice;
        document.getElementById("them").innerText = "Opponent picked: " + data.opponentChoice;

        const resEl = document.getElementById("result");
        resEl.innerText = data.text;

        // Add class for color effects
        resEl.className = "";
        if (data.type === "win") resEl.classList.add("win");
        else if (data.type === "lose") resEl.classList.add("lose");
        else resEl.classList.add("tie");

        document.getElementById("next").style.display = "inline-block";
        locked = true;

        document.getElementById("rockBtn").disabled = true;
        document.getElementById("paperBtn").disabled = true;
        document.getElementById("scissorsBtn").disabled = true;
    });

    socket.on("full", (msg) => {
        alert(msg);
    });

    function play(choice) {
        if (locked) return;
        socket.emit("move", choice);
        document.getElementById("me").innerText = "You picked: " + choice;
        locked = true;

        document.getElementById("rockBtn").disabled = true;
        document.getElementById("paperBtn").disabled = true;
        document.getElementById("scissorsBtn").disabled = true;
    }

    function nextRound() {
        locked = false;
        document.getElementById("me").innerText = "";
        document.getElementById("them").innerText = "";
        const resEl = document.getElementById("result");
        resEl.innerText = "";
        resEl.className = "";
        document.getElementById("next").style.display = "none";

        document.getElementById("rockBtn").disabled = false;
        document.getElementById("paperBtn").disabled = false;
        document.getElementById("scissorsBtn").disabled = false;
    }
</script>
</body>
</html>
